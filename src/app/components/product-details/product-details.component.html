<div class="detail-section">
    <div class="container-fluid">

        <img *ngIf="product" src="{{ product.imageUrl }}" class="detail-img">

        <h3 *ngIf="product">{{ product.name }}</h3>

        <div *ngIf="product" class="price">
            {{ product.unitPrice | currency: 'USD' }}
        </div>

        <button (click)="addToCart()" class="btn btn-primary btn-sm">Add to cart</button>

        <hr>
        <div *ngIf="product" class="description">
            <h4>Description</h4>
            <p>{{ product.description }}</p>
        </div>


        <a routerLink="/products" class="mt-5">Back to Product List</a>

    </div>
</div>
